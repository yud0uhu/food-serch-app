jobs:
  build:
    docker:
      - image: 'cimg/base:stable'
    working_directory: ~/client
    steps:
      - checkout
      - nodejs_install
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
